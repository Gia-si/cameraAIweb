<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 10px;
      border: 4px solid #007bff;
      background: black;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Truy cập Camera</h2>
  <video id="camera" autoplay playsinline muted></video>
  <button onclick="startCamera()">Bắt đầu Camera</button>

  <script>
    async function startCamera() {
      const video = document.getElementById('camera');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });

        video.srcObject = stream;
      } catch (err) {
        alert("Không thể truy cập camera: " + err.name + " - " + err.message);
      }
    }
  </script>

</body>
</html>
